<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>This is a simple website made with HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = "Thanks for clicking!";
    }
  </script>

</body>
</html>
